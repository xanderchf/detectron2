_BASE_: "../../Base-RCNN-FPN.yaml"
MODEL:
  META_ARCHITECTURE: "BddMultitaskModel"
  WEIGHTS: "detectron2://ImageNetPretrained/MSRA/R-50.pkl"
  RESNETS:
    DEPTH: 50
  SEM_SEG_HEADS:
    SEM_SEG_HEAD:
      NAME: "GeneralSemSegFPNHead"
      NUM_CLASSES: 20
      LOSS_ID: "sem_seg"
DATASETS:
  TRAIN: ("bdd100k_train_sem_seg",)
  TEST: ("bdd100k_val_sem_seg",)
SOLVER:
  IMS_PER_BATCH: 16
  BASE_LR: 0.02
  STEPS: (36000, 48000,)
  MAX_ITER: 52500
INPUT:
  MIN_SIZE_TRAIN: (640, 672, 704, 736, 768, 800)
TASKS: ("sem_seg",)
OUTPUT_DIR: "./checkpoints/bdd100k/s/resnet/r_50_fpn_1x"
